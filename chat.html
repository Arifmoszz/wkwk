<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - ConnectHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="container">
                <h1><i class="fas fa-comments"></i> ConnectHub Chat</h1>
                <div class="user-info">
                    <span id="currentUsername"></span>
                    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Keluar</button>
                </div>
            </div>
        </header>
        
        <main class="chat-main">
            <div class="container">
                <aside class="sidebar">
                    <div class="users-list">
                        <h3><i class="fas fa-users"></i> Pengguna Online</h3>
                        <ul id="onlineUsers">
                            <!-- Daftar pengguna online akan dimuat di sini -->
                        </ul>
                    </div>
                    
                    <div class="rooms-list">
                        <h3><i class="fas fa-door-open"></i> Ruang Chat</h3>
                        <ul>
                            <li class="active"><i class="fas fa-hashtag"></i> Umum</li>
                            <li><i class="fas fa-hashtag"></i> Teknologi</li>
                            <li><i class="fas fa-hashtag"></i> Hiburan</li>
                            <li><i class="fas fa-hashtag"></i> Olahraga</li>
                        </ul>
                    </div>
                </aside>
                
                <section class="chat-area">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Pesan akan dimuat di sini -->
                    </div>
                    
                    <form class="message-form" id="messageForm">
                        <input type="text" id="messageInput" placeholder="Ketik pesan Anda..." autocomplete="off" required>
                        <button type="submit"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </section>
            </div>
        </main>
    </div>
    
    <script src="chat.js"></script>
</body>
</html>
