<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global WhatsApp-like Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #e5ddd5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: #fff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .sidebar {
            width: 30%;
            min-width: 300px;
            border-right: 1px solid #e9edef;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }
        
        .sidebar-header {
            padding: 10px 16px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #dfe5e7;
            color: #54656f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            font-size: 14px;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
        }
        
        .user-info span {
            font-weight: 500;
            font-size: 16px;
        }
        
        .user-info small {
            color: #667781;
            font-size: 12px;
        }
        
        .sidebar-actions {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #54656f;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-btn:hover {
            background-color: #e9edef;
        }
        
        .search-bar {
            padding: 8px 12px;
            background-color: #f0f2f5;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background-color: #fff;
            font-size: 14px;
            outline: none;
        }
        
        .search-bar input:focus {
            box-shadow: 0 0 0 1px #00a884;
        }
        
        .chats-list {
            flex: 1;
            overflow-y: auto;
            background-color: #fff;
        }
        
        .chat-item {
            display: flex;
            padding: 12px;
            gap: 12px;
            cursor: pointer;
            border-bottom: 1px solid #e9edef;
        }
        
        .chat-item:hover {
            background-color: #f5f6f6;
        }
        
        .chat-item.active {
            background-color: #f0f2f5;
        }
        
        .chat-item.unread {
            background-color: #f0f8ff;
        }
        
        .chat-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-name {
            font-weight: 500;
            font-size: 16px;
            color: #111b21;
        }
        
        .chat-preview {
            font-size: 14px;
            color: #667781;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-time {
            font-size: 12px;
            color: #667781;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
            background-image: url('https://web.whatsapp.com/img/bg-chat-tile-light_a4be512e7195b6b733d9110b408f075d.png');
            background-repeat: repeat;
        }
        
        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #41525d;
            text-align: center;
            padding: 20px;
        }
        
        .empty-chat-icon {
            margin-bottom: 20px;
        }
        
        .empty-chat h3 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 16px;
        }
        
        .empty-chat p {
            font-size: 14px;
            color: #667781;
            max-width: 450px;
            line-height: 1.5;
        }
        
        .active-chat {
            flex: 1;
            display: none;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 10px 16px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9edef;
        }
        
        .chat-partner {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .partner-info {
            display: flex;
            flex-direction: column;
        }
        
        .partner-info span {
            font-weight: 500;
            font-size: 16px;
        }
        
        .partner-info small {
            color: #667781;
            font-size: 12px;
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.sent {
            background-color: #d9fdd3;
            align-self: flex-end;
            border-top-right-radius: 0;
        }
        
        .message.received {
            background-color: #fff;
            align-self: flex-start;
            border-top-left-radius: 0;
        }
        
        .message-content {
            font-size: 14px;
            color: #111b21;
        }
        
        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        
        .message-time {
            font-size: 11px;
            color: #667781;
            text-align: right;
            margin-top: 4px;
        }
        
        .message-input {
            padding: 8px 12px;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-input input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            outline: none;
        }
        
        .emoji-btn, .send-btn, .attach-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #54656f;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .emoji-btn:hover, .send-btn:hover, .attach-btn:hover {
            background-color: #e9edef;
        }
        
        .send-btn {
            color: #00a884;
        }
        
        .search-results {
            position: absolute;
            width: calc(100% - 24px);
            max-height: 300px;
            overflow-y: auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 100;
            margin-top: 5px;
            display: none;
        }
        
        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-result-item:hover {
            background-color: #f5f6f6;
        }
        
        .new-chat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            width: 400px;
            max-width: 90%;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .modal-header {
            padding: 15px;
            background-color: #00a884;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .user-list-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #f0f2f5;
        }
        
        .user-list-item:hover {
            background-color: #f5f6f6;
        }
        
        .no-users {
            text-align: center;
            color: #667781;
            padding: 20px;
        }
        
        .country-flag {
            width: 20px;
            height: 15px;
            margin-right: 5px;
            border: 1px solid #ddd;
        }
        
        .image-preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .image-preview-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .image-preview-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .close-preview {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .file-input {
            display: none;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
            font-size: 12px;
            color: #667781;
        }
        
        .typing-dots {
            display: flex;
            gap: 2px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: #667781;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .global-chat-badge {
            background-color: #25D366;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 10px;
            margin-left: 5px;
        }
        
        .message-status {
            margin-left: 5px;
            font-size: 12px;
        }
        
        .message-status.sent {
            color: #667781;
        }
        
        .message-status.delivered {
            color: #4FC3F7;
        }
        
        .message-status.read {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar" id="userAvatar"></div>
                    <div class="user-info">
                        <span id="currentUsername"></span>
                        <small id="userStatus">Online</small>
                    </div>
                </div>
                <div class="sidebar-actions">
                    <button class="icon-btn" title="New chat" id="newChatBtn">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                    </button>
                    <button class="icon-btn" title="Menu" id="menuBtn">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search or start new chat">
                <div class="search-results" id="searchResults"></div>
            </div>
            <div class="chats-list" id="contacts">
                <!-- Contacts will be loaded here -->
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="empty-chat">
                <div class="empty-chat-icon">
                    <svg viewBox="0 0 24 24" width="120" height="120">
                        <path fill="#54656f" d="M19.005 3.175H4.674C3.642 3.175 3 3.789 3 4.821V21.02l3.544-3.514h12.461c1.033 0 2.064-1.06 2.064-2.093V4.821c-.001-1.032-1.032-1.646-2.064-1.646zm-4.989 9.869H7.041V11.1h6.975v1.944zm3-4H7.041V7.1h9.975v1.944z"/>
                    </svg>
                </div>
                <h3>Global Chat App</h3>
                <p>Select a chat to start messaging</p>
            </div>
            
            <div class="active-chat" style="display: none;">
                <div class="chat-header">
                    <div class="chat-partner">
                        <div class="avatar" id="chatPartnerAvatar"></div>
                        <div class="partner-info">
                            <span id="chatPartnerName"></span>
                            <small id="partnerStatus">Online</small>
                            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                                <span>typing</span>
                                <div class="typing-dots">
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="icon-btn" title="Search">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                            </svg>
                        </button>
                        <button class="icon-btn" title="Menu">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path fill="currentColor" d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="messages" id="messages">
                    <!-- Messages will appear here -->
                </div>
                <div class="message-input">
                    <button class="attach-btn" title="Attach file" id="attachBtn">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                        </svg>
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <button class="emoji-btn" title="Emoji" id="emojiBtn">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm0-2a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm-5-5h2a3 3 0 0 0 6 0h2a5 5 0 0 1-10 0zm1-2a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm8 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                        </svg>
                    </button>
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button class="send-btn" id="sendBtn" title="Send">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="new-chat-modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Chat</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="userList">
                <!-- Users will be listed here -->
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="image-preview-modal" id="imagePreviewModal">
        <span class="close-preview">&times;</span>
        <div class="image-preview-content">
            <img id="previewImage" src="" alt="Preview">
        </div>
    </div>

    <script>
        // Check if user is logged in
        const currentUser = sessionStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'index.html';
        }
        
        // Initialize user data
        document.getElementById('currentUsername').textContent = currentUser;
        document.getElementById('userAvatar').textContent = getInitials(currentUser);
        
        // Global chat simulation variables
        const globalUsers = [
            { name: "John Doe", country: "US", online: true },
            { name: "Maria Garcia", country: "ES", online: true },
            { name: "Ahmed Khan", country: "PK", online: false },
            { name: "Yuki Tanaka", country: "JP", online: true },
            { name: "Léa Martin", country: "FR", online: false },
            { name: "Carlos Silva", country: "BR", online: true },
            { name: "Anna Müller", country: "DE", online: true },
            { name: "David Wilson", country: "GB", online: false },
            { name: "Li Wei", country: "CN", online: true },
            { name: "Olga Ivanova", country: "RU", online: false }
        ];
        
        const countryFlags = {
            US: "🇺🇸", ES: "🇪🇸", PK: "🇵🇰", JP: "🇯🇵", 
            FR: "🇫🇷", BR: "🇧🇷", DE: "🇩🇪", GB: "🇬🇧", 
            CN: "🇨🇳", RU: "🇷🇺"
        };
        
        // Helper functions
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }
        
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return formatTime(dateString);
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }
        
        // Simulate typing indicator
        function showTypingIndicator(contact) {
            if (document.getElementById('chatPartnerName').textContent === contact) {
                const typingIndicator = document.getElementById('typingIndicator');
                typingIndicator.style.display = 'flex';
                
                // Hide after 3 seconds
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                }, 3000);
            }
        }
        
        // Load contacts
        function loadContacts() {
            const contactsDiv = document.getElementById('contacts');
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            contactsDiv.innerHTML = '';
            
            // Add global chat option
            const globalChatItem = document.createElement('div');
            globalChatItem.className = 'chat-item';
            globalChatItem.innerHTML = `
                <div class="avatar">🌎</div>
                <div class="chat-info">
                    <span class="chat-name">Global Chat <span class="global-chat-badge">NEW</span></span>
                    <span class="chat-preview">Chat with people around the world</span>
                </div>
            `;
            globalChatItem.addEventListener('click', () => loadGlobalChat());
            contactsDiv.appendChild(globalChatItem);
            
            // Get all chats involving current user
            let chats = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith(`chat_${currentUser}_`) || key.startsWith(`chat_`) && key.endsWith(`_${currentUser}`)) {
                    const messages = JSON.parse(localStorage.getItem(key));
                    if (messages && messages.length > 0) {
                        const lastMessage = messages[messages.length - 1];
                        const participants = key.replace('chat_', '').split('_');
                        const otherUser = participants[0] === currentUser ? participants[1] : participants[0];
                        
                        // Check if we already have this chat
                        if (!chats.some(chat => chat.user === otherUser)) {
                            chats.push({
                                user: otherUser,
                                lastMessage: lastMessage.text || (lastMessage.image ? "📷 Photo" : ""),
                                timestamp: lastMessage.timestamp,
                                unread: key.startsWith(`chat_${currentUser}_`) ? false : messages.some(msg => !msg.read && msg.sender !== currentUser)
                            });
                        }
                    }
                }
            }
            
            // Sort chats by timestamp (newest first)
            chats.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            // Display chats
            chats.forEach(chat => {
                const contact = document.createElement('div');
                contact.className = `chat-item ${chat.unread ? 'unread' : ''}`;
                contact.innerHTML = `
                    <div class="avatar">${getInitials(chat.user)}</div>
                    <div class="chat-info">
                        <span class="chat-name">${chat.user}</span>
                        <span class="chat-preview">${chat.lastMessage}</span>
                    </div>
                    <div class="chat-time">${formatDate(chat.timestamp)}</div>
                `;
                contact.addEventListener('click', () => loadChat(chat.user));

                const lastMessage = globalMessages[globalMessages.length - 1];
                
                // Don't add new message if the last one was very recent
                if (!lastMessage || (new Date() - new Date(lastMessage.timestamp)) > 30000) {
                    const randomUser = globalUsers[Math.floor(Math.random() * globalUsers.length)];
                    
                    // 30% chance of sending a photo in global chat
                    const sendPhoto = Math.random() > 0.7;
                    let imageUrl = '';
                    
                    if (sendPhoto) {
                        // Random placeholder image
                        const imageNum = Math.floor(Math.random() * 10) + 1;
                        imageUrl = `https://picsum.photos/id/${imageNum}00/300/200`;
                    }
                    
                    const responses = [
                        "Hello everyone!",
                        "How's it going?",
                        "Anyone here from my country?",
                        "What's new?",
                        "Just checking in!",
                        "😊",
                        "👍",
                        "Have a great day!",
                        "Nice weather today!",
                        "What are you all up to?"
                    ];
                    
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    
                    const newMessage = {
                        sender: randomUser.name,
                        text: sendPhoto ? '' : randomResponse,
                        image: sendPhoto ? imageUrl : undefined,
                        timestamp: new Date().toISOString(),
                        country: randomUser.country
                    };
                    
                    globalMessages.push(newMessage);
                    localStorage.setItem('global_chat', JSON.stringify(globalMessages));
                    
                    // Update chat if we're in global chat view
                    if (document.getElementById('chatPartnerName').textContent === "Global Chat") {
                        const messagesDiv = document.getElementById('messages');
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message received';
                        
                        if (sendPhoto) {
                            messageDiv.innerHTML = `
                                <div class="message-content">
                                    <div><strong>${randomUser.name} ${countryFlags[randomUser.country] || ''}</strong></div>
                                    <img src="${imageUrl}" class="message-image" onclick="showImagePreview('${imageUrl}')">
                                    ${randomResponse ? `<div>${randomResponse}</div>` : ''}
                                </div>
                                <div class="message-time">${formatTime(newMessage.timestamp)}</div>
                            `;
                        } else {
                            messageDiv.innerHTML = `
                                <div class="message-content">
                                    <div><strong>${randomUser.name} ${countryFlags[randomUser.country] || ''}</strong></div>
                                    <div>${randomResponse}</div>
                                </div>
                                <div class="message-time">${formatTime(newMessage.timestamp)}</div>
                            `;
                        }
                        
                        messagesDiv.appendChild(messageDiv);
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                    
                    // Show notification if we're not in global chat
                    if (document.getElementById('chatPartnerName').textContent !== "Global Chat" && !document.hasFocus()) {
                        showNotification("Global Chat", sendPhoto ? "📷 New photo in global chat" : randomResponse);
                    }
                    
                    // Update contacts list to show new message in global chat
                    loadContacts();
                }
            }
        }, 10000); // Check every 10 seconds
        
        // Load contacts on page load
        window.addEventListener('load', function() {
            loadContacts();
            
            // Check if there's a chat to open from URL
            const urlParams = new URLSearchParams(window.location.search);
            const chatWith = urlParams.get('chat');
            if (chatWith) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const globalUser = globalUsers.find(u => u.name === chatWith);
                
                if (users.includes(chatWith) || globalUser) {
                    loadChat(chatWith);
                } else if (chatWith === "Global Chat") {
                    loadGlobalChat();
                }
            }
        });
    </script>
</body>
